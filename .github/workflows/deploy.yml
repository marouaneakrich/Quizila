name: Quizila Backend Deploy
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full git history for Docker

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: deployer/quizila:latest

      - name: Create .env file on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > /home/deployer/.env
            echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> /home/deployer/.env
            echo "NODE_ENV=production" >> /home/deployer/.env

      - name: Deploy via SSH with Podman
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            podman pull deployer/quizila:latest
            podman stop quizila || true
            podman rm quizila || true
            podman run -d --name quizila -p 127.0.0.1:5000:5000 --restart unless-stopped --env-file /home/deployer/.env deployer/quizila:latest
