name: Quizila Backend Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Test Docker Hub Login
        run: |
          echo "Testing Docker Hub login..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker info

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/quizila:latest

      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/docker-compose.yml"
          target: "/home/deployer/quizila"
          strip_components: 1

      - name: Deploy with Podman Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/deployer/quizila
            cd /home/deployer/quizila

            # Create .env file
            cat > .env <<EOFENV
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            EOFENV

            echo "ðŸ” Logging into Docker Hub on VPS..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "ðŸ“¦ Pulling latest backend image..."
            podman pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/quizila:latest

            echo "ðŸš€ Deploying with Podman Compose..."
            podman-compose down || true
            podman-compose up -d

            echo "âœ… Deployment complete!"
            podman ps
            podman network inspect quizila_quizila-network || true
            podman logs --tail 30 quizila-backend
